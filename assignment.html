<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>holidays</title>
    <style>
    h2
    {
        color: crimson;
    }
    </style>
</head>    
<body>
    <h1 style="color: blue;">" Mechanical Engineering society , Bit Sindri "</h1>
    <h3>" drop your idea for Mech Monday topic below "</h3>
      <p>
        <b>IDEA:</b>
        <textarea
            name="idea"
            id="adress"
            cols="100"
            rows="8"
         > </textarea>
      </p>
        <h3>"Give your information"</h3>
        <p>Name :<input type="text" name="name" /></p>
         <fieldset>
            <legend>Gender</legend>
            <p>
                Male<input type="radio" name="gender" id="male"/>
                Female<input type="radio" name="gender" id="female"/>
            </p>
         </fieldset>
        <p>Roll number <input type="text"/></p>
        <p>Branch</p>
        <select name="branch" id="branch">
            <option value="">--Select your Branch--</option>
            <option value="mechanical">Mechanical</option>
            <option value="CSE">CSE</option>
            <option value="Electrical">Electrical</option>
            <option value="metallury">metallurgy</option>
            <option value="ECE">Electronics and communication</option>
            <option value="Chemical">Chemical</option>
            <option value="information technology ">Information technology</option>
            <option value="Production">Production</option>
            <option value="civil">civil</option>
            <option value="mining">mining</option>
        </select>
        <p>
            <input type="submit" value="submit"/>
        </p>
        <a href="https://www.mesbitsindri.com" target="blank" >visit Official page</a>
    
</body>
</html>
